<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tanpero Runner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--CodeMirror 核心-->
	<link href="https://cdn.bootcss.com/codemirror/5.44.0/codemirror.min.css" rel="stylesheet">
	<script src="https://cdn.bootcss.com/codemirror/5.44.0/codemirror.min.js"></script>


	<!-- 三大编辑器的键盘映射-->
	<script src="https://cdn.bootcss.com/codemirror/5.44.0/keymap/emacs.min.js"></script>
	<script src="https://cdn.bootcss.com/codemirror/5.44.0/keymap/sublime.min.js"></script>
	<script src="https://cdn.bootcss.com/codemirror/5.44.0/keymap/vim.min.js"></script>

	<!--JavaScript 语法高亮-->
	<script src="https://cdn.bootcss.com/codemirror/5.44.0/mode/javascript/javascript.min.js"></script>

	<!--代码折叠插件-->
	<script src="https://cdn.bootcss.com/codemirror/5.44.0/addon/fold/brace-fold.min.js"></script>
	<script src="https://cdn.bootcss.com/codemirror/5.44.0/addon/fold/comment-fold.min.js"></script>

	<script src="https://cdn.bootcss.com/codemirror/5.44.0/addon/fold/foldcode.min.js"></script>
	<link href="https://cdn.bootcss.com/codemirror/5.44.0/addon/fold/foldgutter.min.css" rel="stylesheet">
	<script src="https://cdn.bootcss.com/codemirror/5.44.0/addon/fold/foldgutter.min.js"></script>
	<script src="https://cdn.bootcss.com/codemirror/5.44.0/addon/fold/indent-fold.min.js"></script>

	<script src="theme-list.js"></script>
    <script src="runner.js"></script>
</head>
<body>

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Tanpero JavaScript Runner</a>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<div class="col">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">点击
								<button id="run">运行</button>
							</h3>
						</div>
						<div id="code"></div>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class=col>
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">运行输出</h3>
						</div>
						<pre class="panel-body" id="output">// Tips: 你可以将代码源文件拖进这个编辑器中。
						
	                    </pre>
					</div>
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">个性化设置</h3>
						</div>
						<div class="panel-body">
							长代码行显示方式
							<div class="input-group">
								<input type="radio" name="line-wrapping" />换行
								<input type="radio" name="line-wrapping" checked />滚动
							</div>
							光标设置
							<div class="input-group">
								<span class="input-group-addon">频率</span>
								<input type="number" id="cursor-blink-rate" value="530" max="1000" min="20" step="10" class="form-control">
								<span class="input-group-addon">毫秒/次</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
